model:
  name: 'osnet_x1_0_mod'
  pretrained: True
  load_weights: ''
  resume: ''
 
data:
  type: 'image'
  sources: ['market1501']
  targets: ['market1501']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip']
  norm_mean: [0.485, 0.456, 0.406]
  norm_std: [0.229, 0.224, 0.225]
  #save_dir: 'log/osnet_x1_0_market1501_softmax_GAP' # ---------------------
  save_dir: 'log/osnet_x1_0_market1501_triplet0.5_att1_att2_se'
loss:
  name: 'triplet'  # -------------
  softmax:
    label_smooth: True
  triplet:
    margin: 0.3
    weight_t: 0.5
    weight_x: 1.0

train:
  optim: 'adam' # amsgrad --------------------------------------------
  lr: 0.00035
  max_epoch: 150
  batch_size: 64
  # fixbase_epoch: 10
  # open_layers: ['classifier']  ##   <<<<--------------------------------
  lr_scheduler: 'warmup'
  stepsize: [60, 90]
  staged_lr: False
  seed: 1
  start_epoch: 0
  warmup_total_epoch: 20
  warmup_multiplier: 10

test:
  batch_size: 300
  dist_metric: 'euclidean' # 'euclidean'
  normalize_feature: True
  evaluate: False
  eval_freq: 5
  rerank: False
  visactmap: False
  start_eval: 0

sampler:
  train_sampler: 'RandomIdentitySampler' #'RandomIdentitySampler'
  num_instances: 4

cuhk03:
    labeled_images: False
    use_metric_cuhk03: False
